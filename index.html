<!--브라우저는 html을 열고, html은 css와 JS를 가져온다.-->

<!--! 누르고 엔터 치면 기본 틀 자동 완성-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">  <!--link:css 치고 엔터 누르면 기본 틀 자동 완성-->
    <title>Momentum Clone</title>
</head>

<body>
    <header class="header">
        <!--기상 정보-->
        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <!--현재 시각-->
        <div>
            <h2 id="clock">00:00:00</h2>
        </div>
    </header>
    <main class="main">
        <!--로그인-->
        <form id="login-form" class="hidden">
        <div class="todolist">
            <!--input(입력 창), required(필수 입력), maxlength(최대 길이), placeholder(안내 텍스트)-->
            <input required maxlength="15" type="text" placeholder="what is your name?" />
            <input type="submit" value="login" />
        </div>
        </form>
        <!--안녕하세요 **님-->
        <h3 id="greeting" class="hidden"></h3>
        <!--할 일 리스트-->
        <form id="todo-form" class="todolist">
            <input type="text" placeholder="type what to do and enter" required />
        </form>
        <!--li 태그는 js로 추가-->
        <ul id="todo-list" class="list-container"></ul>
    </main>
    <footer class="footer">
        <!--무작위 명언-->
        <div id="quote">
            <span class="quote"></span>
            <span class="quote"></span>
        </div>
    </footer>
    <!--JS 파일은 주로 맨 아래에서 불러온다.-->
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
